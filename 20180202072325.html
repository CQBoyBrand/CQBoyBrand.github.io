    <div class="post-body" itemprop="articleBody"><p>可编辑的div在粘贴内容后，光标会在文本的最前面，通过下面代码实现让光标始终定位在文本的最后。</p>
<span id="more"></span>

<p>代码如下：<br>html:</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">&quot;editable&quot;</span> <span class="attr">contenteditable</span>=<span class="string">&quot;true&quot;</span>&gt;</span></span><br><span class="line"></span><br><span class="line">  text text text<span class="tag">&lt;<span class="name">br</span>&gt;</span>text text text<span class="tag">&lt;<span class="name">br</span>&gt;</span>text text text<span class="tag">&lt;<span class="name">br</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p>js:</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="title function_">keepInLast</span>(<span class="params"></span>)</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">var</span> obj = <span class="variable language_">document</span>.<span class="title function_">getElementById</span>(<span class="string">&#x27;chatTextDiv&#x27;</span>)</span><br><span class="line">    <span class="keyword">if</span> (<span class="variable language_">window</span>.<span class="property">getSelection</span>) &#123;<span class="comment">//ie11 10 9 ff safari</span></span><br><span class="line">        obj.<span class="title function_">focus</span>(); <span class="comment">//解决ff不获取焦点无法定位问题</span></span><br><span class="line">        <span class="keyword">var</span> range = <span class="variable language_">window</span>.<span class="title function_">getSelection</span>();<span class="comment">//创建range</span></span><br><span class="line">        range.<span class="title function_">selectAllChildren</span>(obj);<span class="comment">//range 选择obj下所有子内容</span></span><br><span class="line">        range.<span class="title function_">collapseToEnd</span>();<span class="comment">//光标移至最后</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (<span class="variable language_">document</span>.<span class="property">selection</span>) &#123;<span class="comment">//ie10 9 8 7 6 5</span></span><br><span class="line">        <span class="keyword">var</span> range = <span class="variable language_">document</span>.<span class="property">selection</span>.<span class="title function_">createRange</span>();<span class="comment">//创建选择对象</span></span><br><span class="line">        <span class="comment">//var range = document.body.createTextRange();</span></span><br><span class="line">        range.<span class="title function_">moveToElementText</span>(obj);<span class="comment">//range定位到obj</span></span><br><span class="line">        range.<span class="title function_">collapse</span>(<span class="literal">false</span>);<span class="comment">//光标移至最后</span></span><br><span class="line">        range.<span class="title function_">select</span>();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>亲测有效，记录一下</p>
